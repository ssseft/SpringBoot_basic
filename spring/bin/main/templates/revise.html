<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Contact</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .custom-container {
        max-width: 500px;
        margin: auto;
      }
    </style>
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container custom-container">
      <h2 class="text-center mb-4">Edit Contact</h2>
      <br>
      
      <form action="/edit/submit" method="get" class="my-3">
        <input type="hidden" name="no" th:value="${contact.no}">
        
        <div class="form-group row mb-3">
          <label for="id" class="col-sm-2 col-form-label">ID:</label>
          <div class="col-sm-10">
            <input type="text" name="id" class="form-control" id="id" th:value="${contact.id}" required>
          </div>
        </div>
        
        <div class="form-group row mb-3">
          <label for="name" class="col-sm-2 col-form-label">Name:</label>
          <div class="col-sm-10">
            <input type="text" name="name" class="form-control" id="name" th:value="${contact.name}" required>
          </div>
        </div>
        
        <div class="form-group row mb-3">
          <label for="number" class="col-sm-2 col-form-label">Number:</label>
          <div class="col-sm-10">
            <input type="text" name="number" class="form-control" id="number" th:value="${contact.number}" required>
          </div>
        </div>
        
        <div class="form-group row mb-3">
          <label for="email" class="col-sm-2 col-form-label">Email:</label>
          <div class="col-sm-10">
            <input type="email" name="email" class="form-control" id="email" th:value="${contact.email}" required>
          </div>
        </div>
        
        <div class="form-group row mb-3">
          <label for="address" class="col-sm-2 col-form-label">Address:</label>
          <div class="col-sm-10">
            <input type="text" name="address" class="form-control" id="address" th:value="${contact.address}" required>
          </div>
        </div>
        
        <br>
        <div class="text-center">
          <button type="submit" class="btn btn-primary mx-2">Save Changes</button>
          <a href="/list" class="btn btn-secondary mx-2">Back to List</a>
        </div>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
